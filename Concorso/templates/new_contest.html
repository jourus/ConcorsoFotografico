{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<p>Crea un nuovo contest</p>
<p>
    
    <form method="post" {{visible}}>
        <input type="text" name="descrizione" required autofocus/>
        <input type="text" name="max_voti" value="3"/>
        <button type='submit' class="btn btn-success">Crea nuovo contest</button>
    </form>
</p>


{% endblock %}
